<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />

		<style>
			body {
				background: white;
			}
			
			.content {
				background: white;
			}
			
			#item1,
			#item2,
			#item3 {
				margin-top: 15px;
				width: 100%;
			}
			
			.type {
				color: white;
				font-size: 25px;
			}
			
			.hint {
				color: white;
				font-size: 15px;
			}
		</style>

	</head>

	<body>

		<header class="mui-bar mui-bar-nav" style="background-color: #008FF7;">
			<h1 class="mui-title" style="color: #FFFFFF;">制度查询系统</h1>
		</header>

		<div class="mui-content content">
			<div style="text-align:center;">
				<img src="../img/top.png" id="topimg" style="margin-top: 25px;" />
			</div>

			<div style="margin: 0 15px;">

				<img id="item1" src="../img/img3.png" />
				<img id="item2" src="../img/img1.png" />
				<img id="item3" src="../img/img2.png" />
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			(function($, doc) {
				$.init();

				$.ready(function() {
					var cityPicker3 = new $.PopPicker({
						layer: 3
					});
					cityPicker3.setData(cityData3);
					var cityResult3 = doc.getElementById('cityResult3');

					document.getElementById("item1").addEventListener('tap', function() {
						showSelect();
					}, false);

					document.getElementById("item2").addEventListener('tap', function() {
						showSelect();
					}, false);

					document.getElementById("item3").addEventListener('tap', function() {
						showSelect();
					}, false);

					function showSelect() {
						cityPicker3.show(function(items) {
							// (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text
							queryList(items);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}

					function queryList(items) {
						mui.openWindow({
							url: 'system_list.html',
							id: Math.random(),
							preload: true,
							show: {
								aniShow: 'pop-in'
							}

						});
					};
				});
			})(mui, document);
		</script>
	</body>

</html>
